  <script>
    $(document).ready(function(){
          $("#g1").click(function(){
              $.load("greenOn", function(resp, status, xhr)
              {
                if(status == "success")
                  alert("Green Light is on");
                if(status == "error")
                  alert(xhr.statusText);
              });
          });
    });
  </script>
</head>

  <h3>LED Control</h3><br>
  <button id="g1">Green On</button></a>
